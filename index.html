<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 20th Birthday, Akanksha!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        /* Glowing text effect */
        .glowing-text {
            animation: glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de, 0 0 60px #ff00de, 0 0 70px #ff00de;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de, 0 0 40px #ff00de;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #4d95ff, 0 0 40px #4d95ff, 0 0 50px #4d95ff;
            }
        }
        /* Canvas for animations to cover the full screen */
        .fullscreen-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* Balloon styling and pop animation */
        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .balloon:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 10px solid;
        }
        .balloon:hover {
            transform: scale(1.1);
        }
        .popped {
            animation: pop 0.3s ease-in-out forwards;
        }
        @keyframes pop {
            0% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Landing Page View -->
    <div id="landing-page" class="h-screen w-full flex flex-col items-center justify-center text-center p-4">
        <canvas id="confetti-canvas" class="fullscreen-canvas"></canvas>
        <h1 class="glowing-text font-pacifico text-4xl md:text-6xl lg:text-7xl">Happy 20th Birthday, Akanksha!</h1>
        <p class="mt-4 text-lg md:text-xl text-gray-300">A special surprise is waiting for you.</p>
        <button id="surprise-button" class="mt-8 bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 duration-300">
            Unwrap Your Surprise
        </button>
    </div>

    <!-- Celebration Page View (Initially Hidden) -->
    <div id="celebration-page" class="hidden h-screen w-full flex flex-col items-center justify-center p-4">
        <canvas id="fireworks-canvas" class="fullscreen-canvas"></canvas>
        <div class="z-10 text-center bg-black bg-opacity-50 p-6 md:p-10 rounded-2xl shadow-2xl max-w-2xl">
            <h2 class="font-pacifico text-3xl md:text-5xl text-yellow-300">To the amazing Akanksha Ramkumar Singh Pawar!</h2>
            <p class="mt-4 text-lg md:text-2xl leading-relaxed">
                Dear Akanksha, 20 years of light, laughter, and limitless potential. Today is all about you!
            </p>
        </div>
        <div id="balloon-container" class="absolute bottom-0 left-0 w-full h-1/3"></div>
        <p class="z-10 mt-6 text-xl font-semibold">Pop a balloon to see a wish!</p>
    </div>
    
    <!-- Wish Popup -->
    <div id="wish-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
        <div id="wish-text" class="bg-white text-gray-800 font-bold text-2xl p-8 rounded-lg shadow-xl text-center"></div>
    </div>

    <script>
        // --- DOM Elements ---
        const landingPage = document.getElementById('landing-page');
        const celebrationPage = document.getElementById('celebration-page');
        const surpriseButton = document.getElementById('surprise-button');
        const balloonContainer = document.getElementById('balloon-container');
        const wishModal = document.getElementById('wish-modal');
        const wishText = document.getElementById('wish-text');

        // --- Birthday Wishes ---
        const wishes = [
            "Wishing you a day as bright as your smile!",
            "May your 20s be filled with adventure and success!",
            "Cheers to 20 years of being absolutely amazing!",
            "Hope your birthday is just the beginning of a happy journey!",
            "You deserve all the cake, happiness, and love today!",
            "Sending you a universe of joy on your special day!",
            "Happy Birthday! Keep shining and inspiring everyone.",
            "May all your dreams and wishes come true this year!",
            "Here's to another year of laughing until it hurts.",
            "You make the world a better and brighter place."
        ];
        let wishesCopy = [...wishes];

        // --- Confetti Animation ---
        const confettiCanvas = document.getElementById('confetti-canvas');
        const confettiCtx = confettiCanvas.getContext('2d');
        let confettiParticles = [];
        let confettiAnimationId;

        function setupCanvas(canvas) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createConfetti() {
            const particleCount = 200;
            const colors = ["#f9a8d4", "#f472b6", "#ec4899", "#a78bfa", "#8b5cf6", "#fde047", "#60a5fa"];
            for (let i = 0; i < particleCount; i++) {
                confettiParticles.push({
                    x: Math.random() * confettiCanvas.width,
                    y: Math.random() * confettiCanvas.height - confettiCanvas.height,
                    radius: Math.random() * 5 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 3 + 1,
                    tilt: Math.random() * 10,
                    tiltAngle: 0,
                    tiltAngleIncrement: Math.random() * 0.07 + 0.05
                });
            }
        }

        function drawConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            confettiParticles.forEach(p => {
                confettiCtx.beginPath();
                confettiCtx.lineWidth = p.radius / 2;
                confettiCtx.strokeStyle = p.color;
                confettiCtx.moveTo(p.x + p.tilt, p.y);
                confettiCtx.lineTo(p.x, p.y + p.tilt);
                confettiCtx.stroke();
            });
            updateConfetti();
        }
        
        function updateConfetti() {
            confettiParticles.forEach(p => {
                p.y += p.speed;
                p.tiltAngle += p.tiltAngleIncrement;
                p.tilt = Math.sin(p.tiltAngle) * 15;
                if (p.y > confettiCanvas.height) {
                    p.x = Math.random() * confettiCanvas.width;
                    p.y = -20;
                }
            });
        }

        function animateConfetti() {
            drawConfetti();
            confettiAnimationId = requestAnimationFrame(animateConfetti);
        }

        // --- Fireworks Animation ---
        const fireworksCanvas = document.getElementById('fireworks-canvas');
        const fireworksCtx = fireworksCanvas.getContext('2d');
        let fireworks = [];
        let particles = [];
        let fireworksAnimationId;

        function createFirework(x, y) {
            const fireworkCount = 5;
            for (let i = 0; i < fireworkCount; i++) {
                fireworks.push({
                    x,
                    y: fireworksCanvas.height,
                    tx: x,
                    ty: y,
                    speed: 2,
                    angle: Math.PI * 1.5,
                    vel: Math.random() + 2
                });
            }
        }

        function createParticles(x, y) {
            const particleCount = 100;
            const colors = ["#f9a8d4", "#a78bfa", "#fde047", "#60a5fa", "#ffffff"];
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                particles.push({
                    x, y,
                    speed: Math.random() * 4 + 1,
                    angle,
                    friction: 0.97,
                    gravity: 1,
                    alpha: 1,
                    decay: Math.random() * 0.03 + 0.01,
                    color: colors[Math.floor(Math.random() * colors.length)]
                });
            }
        }

        function drawFireworks() {
            fireworksCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            fireworksCtx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            
            fireworks.forEach((fw, i) => {
                fireworksCtx.fillStyle = '#ffffff';
                fireworksCtx.beginPath();
                fireworksCtx.arc(fw.x, fw.y, 2, 0, Math.PI * 2);
                fireworksCtx.fill();

                const dx = fw.tx - fw.x;
                const dy = fw.ty - fw.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < fw.vel) {
                    fireworks.splice(i, 1);
                    createParticles(fw.tx, fw.ty);
                } else {
                    fw.x += (dx / dist) * fw.vel;
                    fw.y += (dy / dist) * fw.vel;
                }
            });

            particles.forEach((p, i) => {
                p.speed *= p.friction;
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed + p.gravity;
                p.alpha -= p.decay;

                if (p.alpha <= p.decay) {
                    particles.splice(i, 1);
                } else {
                    fireworksCtx.save();
                    fireworksCtx.globalAlpha = p.alpha;
                    fireworksCtx.fillStyle = p.color;
                    fireworksCtx.beginPath();
                    fireworksCtx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                    fireworksCtx.fill();
                    fireworksCtx.restore();
                }
            });
        }
        
        function animateFireworks() {
            drawFireworks();
            fireworksAnimationId = requestAnimationFrame(animateFireworks);
        }

        // --- Balloon Interaction ---
        function createBalloons() {
            balloonContainer.innerHTML = ''; // Clear previous balloons
            const balloonColors = ['#ef4444', '#f97316', '#eab308', '#22c55e', '#3b82f6', '#8b5cf6', '#ec4899'];
            for (let i = 0; i < 7; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                const color = balloonColors[i % balloonColors.length];
                balloon.style.backgroundColor = color;
                balloon.style.borderColor = color;
                // Position balloons randomly along the bottom
                balloon.style.left = `${Math.random() * 85 + 5}%`;
                balloon.style.bottom = `${-100 + Math.random() * 40}px`;
                // Animate them floating up
                balloon.style.animation = `floatUp ${Math.random() * 5 + 5}s ease-in-out infinite alternate`;

                balloon.addEventListener('click', () => {
                    popBalloon(balloon);
                });
                balloonContainer.appendChild(balloon);
            }
            // Add keyframes dynamically for unique float paths
            const styleSheet = document.createElement("style");
            styleSheet.type = "text/css";
            styleSheet.innerText = `@keyframes floatUp { 0% { transform: translateY(0) rotate(0deg); } 100% { transform: translateY(-200px) rotate(${Math.random() * 20 - 10}deg); } }`;
            document.head.appendChild(styleSheet);
        }
        
        function popBalloon(balloon) {
            // Play a pop sound
            const popSound = new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU"+Array(1e3).join("1212"));
            popSound.play();

            balloon.classList.add('popped');
            
            setTimeout(() => {
                if (wishesCopy.length === 0) {
                    wishesCopy = [...wishes]; // Refill wishes if empty
                }
                const randomIndex = Math.floor(Math.random() * wishesCopy.length);
                const wish = wishesCopy.splice(randomIndex, 1)[0];
                
                wishText.textContent = wish;
                wishModal.classList.remove('hidden');

                setTimeout(() => {
                    wishModal.classList.add('hidden');
                }, 3000);

                if (balloonContainer.contains(balloon)) {
                   balloonContainer.removeChild(balloon);
                }
            }, 300);
        }

        // --- Main Logic ---
        surpriseButton.addEventListener('click', () => {
            landingPage.classList.add('hidden');
            celebrationPage.classList.remove('hidden');
            
            // Stop confetti and start fireworks
            cancelAnimationFrame(confettiAnimationId);
            confettiParticles = [];
            
            setupCanvas(fireworksCanvas);
            animateFireworks();
            // Launch fireworks periodically
            setInterval(() => createFirework(Math.random() * fireworksCanvas.width, Math.random() * (fireworksCanvas.height / 2)), 1000);
            
            createBalloons();
        });
        
        // --- Initial Setup ---
        window.addEventListener('resize', () => {
            setupCanvas(confettiCanvas);
            setupCanvas(fireworksCanvas);
        });

        setupCanvas(confettiCanvas);
        createConfetti();
        animateConfetti();
    </script>
</body>
</html>
